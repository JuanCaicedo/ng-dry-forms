<a href="/#/Create">Create Item</a>
<div ng-controller="editItemController">
    <h1>Edit Item</h1>
    <form
        name="editItemForm"
        ng-submit="editItem(chosenItem)">
        <h3 class="error-message"> {{statusMessage}} </h3>
        <div
            class="form-group">
            <label>id</label>
            <input
                id="id"
                name="id"
                class="form-control"
                ng-class="{'submitted': submitted}"
                type="text"
                ng-change="fieldsChanged = true"
                required
                ng-model="chosenItem._id"
                placeholder="Item id"/>
            <span
                class="error-message"
                ng-show="createItemForm._id.$invalid && submitted">An id is required</span>
        </div>        
        <div
            class="form-group">
            <label>name</label>
            <input
                id="nameField"
                name="nameField"
                class="form-control"
                ng-class="{'submitted': submitted}"
                type="text"
                ng-change="fieldsChanged = true"
                required
                ng-model="chosenItem.name"
                placeholder="Item name"/>
            <span
                class="error-message"
                ng-show="editItemForm.nameField.$invalid && submitted">A name is required</span>
        </div>
        <div
            class="form-group">
            <label>description</label>
            <input
                id="descriptionField"
                name="descriptionField"
                class="form-control"
                ng-class="{'submitted': submitted}"
                type="text"
                ng-change="fieldsChanged = true"
                required
                ng-model="chosenItem.description"
                placeholder="Item description"/>
            <span
                class="error-message"
                ng-show="editItemForm.descriptionField.$invalid && submitted">A description is required</span>
        </div>
        <button
            id="submitNew"
            ng-disabled="!fieldsChanged"
            type="submit"
            ng-click="submitted = true">{{submitText}}
        </button>
    </form>
</div>
